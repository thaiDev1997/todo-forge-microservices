server.port: 8083

oauth2:
  key-store:
    path: todo-forge.jks
    password: todo-forge-123456
    alias: todo-forge
  client:
    access-token-validity: 600
    refresh-token-validity: 2592000
    clients:
      todo-forge:
        client-id: todo-forge
        client-secret: 123
        grant-types:
          - authorization_code
          - refresh_token
          - implicit
          - password
        scopes:
          - read
          - write
        redirect-uris:
          - https://oauthdebugger.com/debug
      account-service:
        client-id: account-service
        client-secret: 123
        grant-types:
          - client_credentials
        scopes:
          - read
        access-token-validity: 100
        refresh-token-validity: 0
      todo-service:
        client-id: todo-service
        client-secret: 123
        grant-types:
          - client_credentials
        scopes:
          - read
        access-token-validity: 100
        refresh-token-validity: 0
  internal-client-credentials:
    account-service:
      client-id: account-service
      client-secret: 123
    todo-service:
      client-id: todo-service
      client-secret: 123